<!doctype html>
<html>
<head>
    <title>Blocked because article 13</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    body {
        background-image: linear-gradient(45deg, #ffcc00 25%, #050505 25%, #050505 50%, #ffcc00 50%, #ffcc00 75%, #050505 75%, #050505 100%);
        background-size: 113.14px 113.14px;
        margin: 0;
        padding: 0;
        font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;

    }
    div {
        width: 600px;
        margin: 5em auto;
        padding: 50px;
        background-color: #fff;
        border-radius: 1em;
        text-align:center;
    }

    div b
    {
        font-size: 50px;
    }

    a:link, a:visited {
        color: #38488f;
        text-decoration: none;
    }
    @media (max-width: 700px) {
        body {
            background-color: #fff;
        }
        div {
            width: auto;
            margin: 0 auto;
            border-radius: 0;
            padding: 1em;
        }
    }
    </style>
</head>

<body>
<div>
    <h1>Your Request was blocked!</h1>
    <h3>Due to article 13 we cannot process your request, to avoid confusion with the EU directive. We ask for your understanding</h3>
    <h2>This is what the Internet could look like when Article 13 comes into force</h2>
    <h4>You will redirected to your site after 10 seconds...</h4>
    <b id="js_countdown"></b>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    function getSourceUrl()
    {
        return location.search.split('url=')[1]
    }

    if(document.cookie.indexOf('have_seen_blocker=') >= 0)
    {
        window.location.href = getSourceUrl();
    }
    else
    {
        var i = 10;
        $('#js_countdown').text(i);
        var timer = setInterval(function(){
            $('#js_countdown').text(i);
            i--;
            if(i <= 0)
            {
                expiry = new Date();
                expiry.setTime(expiry.getTime()+(1440*60*1000)); //24hours
                document.cookie = "have_seen_blocker=1; expires=" + expiry.toGMTString();
                window.location.href = getSourceUrl();
            }
        }, 1000);
    }

</script>
</body>
</html>
